<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Nhà Hàng</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        p.subtitle {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
        }
        table {
            width: 50%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <h1>Menu Nhà Hàng Hòi Phạm</h1>
    <p class="subtitle">Thưởng thức bữa trưa ngon miệng với Hòi Hặn!</p>
    <table>
        <thead>
            <tr>
                <th>STT</th>
                <th>Món ăn trưa nay</th>
                <th>Giá (VND)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Cơm Trắng (1 bát)</td>
                <td>5,000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Cá Sốt Cà Chua</td>
                <td>30,000</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Bí Đỏ Xào</td>
                <td>15,000</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Canh Rau Cải</td>
                <td>10,000</td>
            </tr>
        </tbody>
    </table>
    <p class="subtitle">Nhớ về sớm để ăn với người đẹp nhé!</p>
</body>
</html>
